---
layout: default
title: Home
---

{% assign sorted_changes = site.changes | sort: "date" | reverse %}
<section class="latest-posts">
  <h2>Latest Changes</h2>
  <ul>
    {% for post in sorted_changes limit:5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
  <a href="/changes/" class="see-all">See All Changes</a>
</section>
